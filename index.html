<!DOCTYPE html>
<html>
<head>
    <title>DIMJ Form Proxy Server</title>
    <style>
        body { font-family: monospace; padding: 40px; background: #000; color: #0f0; }
        .api { background: #111; padding: 20px; border: 1px solid #0f0; margin: 20px 0; }
        .endpoint { color: #ff0; }
    </style>
</head>
<body>
    <h1>🚀 DIMJ Form Proxy Server</h1>
    <p>API 전용 서버 - UI 없음</p>

    <div class="api">
        <h2>📡 API Endpoints</h2>
        <p><strong>Supabase API:</strong></p>
        <p class="endpoint">GET /api/supabase</p>
        <p class="endpoint">POST /api/supabase</p>

        <p><strong>환경변수 필요:</strong></p>
        <p>SUPABASE_URL<br>SUPABASE_SERVICE_ROLE_KEY</p>
    </div>

    <div class="api">
        <h2>🔧 사용법</h2>
        <p>프론트엔드에서 fetch() 호출:</p>
        <p class="endpoint">fetch('https://dimj-form-proxy.vercel.app/api/supabase')</p>
    </div>
</body>
</html>
